<ion-view title="Signup" id="page5" style="">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list4">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Name</span>
          <input placeholder="" type="text">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Username</span>
          <input placeholder="" type="text">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input placeholder="" type="text">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 27px;"></div>
      <label class="item item-select" id="signup-select1" name="AccountType">
        <span class="input-label">Account Type</span>
        <select>
          <option>Choose One</option>
          <option>Patient</option>
          <option>Physician</option>
        </select>
      </label>
      <div id="signup-button-bar1" class="button-bar"></div>
      <a ui-sref="menu.learnKid" id="signup-button3" class="button button-stable  button-block">Sign up</a>
    </form>
    <a ui-sref="login" id="signup-button6" class="button button-positive  button-block button-clear">Already have an account? Login here</a>
  </ion-content>
</ion-view>
